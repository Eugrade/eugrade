<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="Shortcut Icon" href="https://static.ouorz.com/eugrade.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Eugrade | Password Reset</title>
  <script type="text/javascript" src="statics/js/vue.js"></script>
  <script type="text/javascript" src="statics/js/axios.min.js"></script>
  <link type="text/css" rel="stylesheet" href="statics/css/antd.css">
  <script type="text/javascript" src="statics/js/antd.js"></script>
  <script type="text/javascript" src="statics/js/jquery.min.js"></script>
  <script type="text/javascript" src="statics/js/moment.min.js"></script>
  <link type="text/css" rel="stylesheet" href="dist/css/main.css">
</head>

<body>
  <div id="app">
    <div>
      <a-menu mode="horizontal" style="padding: 0 13px">
        <a-menu-item class="header-placeholder"></a-menu-item>
        <a-menu-item class="header-placeholder" style="margin-left: 20px"></a-menu-item>
        <a-menu-item class="header-placeholder" style="margin-left: 20px"></a-menu-item>
        <a-menu-item style="float:right" class="header-placeholder-2"></a-menu-item>
      </a-menu>
      </a-menu-item>
    </div>

    <div class="main-container" style="height: calc(100vh - 50px)">

      <div class="left" style="height: calc(100vh - 50px);overflow: hidden;">
        <div style="margin-top:10px;padding:10px 20px">
          <a-skeleton :paragraph="{rows: 2}" v-for="i in 8"></a-skeleton>
        </div>
      </div>

      <div class="center class-center" style="height: calc(100vh - 50px);overflow: hidden;">
        <div style="margin-top:-10px">
          <a-skeleton :paragraph="{rows: 2}" v-for="i in 8"></a-skeleton>
        </div>
      </div>

      <div class="right" style="height: calc(100vh - 50px);overflow: hidden;">
        <div style="padding:20px 30px">
          <a-skeleton avatar :paragraph="{rows: 1}" v-for="i in 11"></a-skeleton>
        </div>
        <!-- 占位 -->
      </div>



    </div>




    <div class="login-hover"></div>

    <div class="login-card" id="form_view" style="opacity: 0">
        <div style="text-align: center">
            <h1>Reset Password</h1>
            <p>Your account's password will become 12345678 after you finish this process</p>
          </div>
      <a-form class="login-form"
        style="padding: 0px 20px">
        <a-form-item has-feedback style="margin-bottom: 15px;">
          <a-input size="large" v-model="input.email" placeholder="Email">
            <a-icon slot="prefix" type="mail" style="color: rgba(0,0,0,.25)" />
          </a-input>
        </a-form-item>

        <a-form-item v-if="send.status">
          <a-input size="large" placeholder="Verification Code" v-model="input.code">
            <a-icon slot="prefix" type="lock" style="color: rgba(0,0,0,.25)" />
          </a-input>
        </a-form-item>

        <a-form-item v-if="!send.status">
          <a-button @click="send_email" style="width:100%" :disabled="send.loading" type="primary" size="large" html-type="submit" class="login-form-button">
            Send Code
          </a-button>
        </a-form-item>
        
        <a-form-item v-if="send.status">
          <div style="display: flex">
            <a-button @click="check_code" style="width:49%;margin-right: 1%" type="primary" size="large" html-type="submit" class="login-form-button">
              Check Code
            </a-button>
            <a-button @click="send_email" v-html="send.text" :disabled="send.loading" style="width:49%" type="default" size="large" html-type="submit" class="login-form-button">
            </a-button>
        </div>
        </a-form-item>

        <p style="text-align: center;margin: 0px;margin-bottom: -15px;margin-top: 10px;"><a
          href="login.html">Return to Log in</a></p>

      </a-form>
    </div>

  </div>
</body>

</html>
