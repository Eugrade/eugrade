<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="Shortcut Icon" href="https://static.ouorz.com/eugrade.ico" type="image/x-icon"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Eugrade | Login</title><script type="text/javascript" src="statics/js/vue.js"></script><script type="text/javascript" src="statics/js/axios.min.js"></script><link type="text/css" rel="stylesheet" href="statics/css/antd.css"><script type="text/javascript" src="statics/js/antd.js"></script><script type="text/javascript" src="statics/js/jquery.min.js"></script><script type="text/javascript" src="statics/js/moment.min.js"></script><link type="text/css" rel="stylesheet" href="dist/css/main.css"></head><body><div id="app"><div><a-menu mode="horizontal" style="padding: 0 13px"><a-menu-item class="header-placeholder"></a-menu-item><a-menu-item class="header-placeholder" style="margin-left: 20px"></a-menu-item><a-menu-item class="header-placeholder" style="margin-left: 20px"></a-menu-item><a-menu-item style="float:right" class="header-placeholder-2"></a-menu-item></a-menu></div><div class="main-container" style="height: calc(100vh - 50px)"><div class="left" style="height: calc(100vh - 50px);overflow: hidden;"><div style="margin-top:10px;padding:10px 20px"><a-skeleton :paragraph="{rows: 2}" v-for="i in 8"></a-skeleton></div></div><div class="center class-center" style="height: calc(100vh - 50px);overflow: hidden;"><div style="margin-top:-10px"><a-skeleton :paragraph="{rows: 2}" v-for="i in 8"></a-skeleton></div></div><div class="right" style="height: calc(100vh - 50px);overflow: hidden;"><div style="padding:20px 30px"><a-skeleton avatar :paragraph="{rows: 1}" v-for="i in 11"></a-skeleton></div><!-- 占位 --></div></div><div class="login-hover"></div><div class="login-card" id="form_view" style="opacity: 0"><div style="text-align: center"><h1 style="margin-bottom: 35px;"><img src="https://static.ouorz.com/eugrade_logo_with_text@3x.png" style="width: 200px;"></h1></div><a-form id="components-form-demo-normal-login" :form="form" class="login-form" @submit="handleSubmit" style="padding: 0px 20px"><a-form-item has-feedback :validate-status="email_valid" :help="valid_text" style="margin-bottom: 15px;"><a-input size="large" v-decorator="[
        'email',

          rules: [{

          }]
        }
      ]" placeholder="Email"><a-icon slot="prefix" type="mail" style="color: rgba(0,0,0,.25)"></a-input></a-form-item><a-form-item><a-input size="large" v-decorator="[

        ]" type="password" placeholder="Password"><a-icon slot="prefix" type="lock" style="color: rgba(0,0,0,.25)"></a-input></a-form-item><a-form-item><a-button style="width:100%" type="primary" size="large" html-type="submit" class="login-form-button">Log In</a-button><br><p style="text-align: center;margin: 0px;margin-bottom: -20px;margin-top: 10px;">Don't have an account? <a href="signup.html">Sign Up</a></p><p style="margin-bottom: -40px;text-align: center;margin-top: 10px;"><a href="reset.html">Reset Password</a></p></a-form-item></a-form></div></div><script type="text/javascript" src="dist/js/login.js?bf3092ce4328c0eaebc8"></script></body></html>
