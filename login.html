<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokers | Clear & Organized Student-Teachers Communication</title>
    <script type="text/javascript" src="statics/js/vue.js"></script>
    <script type="text/javascript" src="statics/js/axios.min.js"></script>
    <link type="text/css" rel="stylesheet" href="statics/css/antd.css">
    <script type="text/javascript" src="statics/js/antd.js"></script>
    <script type="text/javascript" src="statics/js/jquery.min.js"></script>
    <script type="text/javascript" src="statics/js/moment.min.js"></script>
    <link type="text/css" rel="stylesheet" href="statics/css/main.css">

<body>
    <div id="app">
        <div>
            <a-menu mode="horizontal">
                <a-menu-item>
                    <a-icon type="project"></a-icon>Messages
                </a-menu-item>
                <a-menu-item>
                    <a-icon type="save"></a-icon>Files
                </a-menu-item>
                <a-menu-item>
                    <a-icon type="bank"></a-icon>Groups
                </a-menu-item>

                    <div style="display: flex">
                        <div>
                            <span style="letter-spacing: 1px;padding-top: 5px" v-html="user.name"></span>
                        </div>
                        <div>
                            <img style="width:26px;height:26px;border-radius: 50%;margin-left: 10px;margin-top: -4px"
                                src="https://static.ouorz.com/tonyhe.jpg">
                        </div>
                    </div>
                </template>

                <template v-else>
                    <a-icon type="bulb"></a-icon>Get Started

                </a-menu-item>
            </a-menu>
            </a-menu-item>
        </div>

<script type="text/javascript" src="main/login.js"></script>
